version: '3.8'

services:
  voice-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: lostspells-voice-server
    ports:
      - "5000:5000"
    volumes:
      - ../voice-recognition/uploads:/app/uploads
      - ../voice-recognition/models:/app/models
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
